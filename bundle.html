<!DOCTYPE html>

  <title>Bundle & Save</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .bundle-container {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .bundle-card {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background: white;
      cursor: pointer;
      transition: border-color 0.3s ease;
      position: relative;
    }

    .bundle-card.selected {
      border-color: #1f6f68;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }

    .bundle-card input[type="radio"] {
      position: absolute;
      top: 15px;
      left: 15px;
      transform: scale(1.2);
    }

    .bundle-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 30px;
    }

    .bundle-header .price {
      font-weight: bold;
      font-size: 16px;
    }

    .bundle-header .tag {
      font-size: 14px;
      color:#1f6f68;;
      font-weight: bold;
    }

    .bundle-details {
      margin-top: 15px;
      display: none;
      padding-left: 30px;
    }

    .bundle-details select {
      width: 120px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .pair-row {
      margin-bottom: 10px;
    }

     body {
      font-family: Arial, sans-serif;

    .add-to-cart {

      color: white;

      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #587dd1;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .note {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }

     .shipping {
      font-weight: bold;
      color: #333;
      text-align: left;
    }

    .total {
      float: right;
      font-weight: bold;
      color: #000;
    }


.title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .title::before,
    .title::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 35%;
      height: 1px;
      background: #ccc;
    }

    .title::before {
      left: 0;
    }

    .title::after {
      right: 0;
    }

    

  </style>
</head>

<script>
  const cards = document.querySelectorAll('.bundle-card');

  cards.forEach(card => {
    const radio = card.querySelector('input[type="radio"]');

    radio.addEventListener('change', () => {
      cards.forEach(c => {
        c.classList.remove('selected');
        c.querySelector('.bundle-details').style.display = 'none';
      });

      card.classList.add('selected');
      const details = card.querySelector('.bundle-details');
      if (details) details.style.display = 'block';
    });
  });
</script>
